{{- range .Values.externalSecrets }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
spec:
  {{- with .template }}
  template:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  secretStoreRef:
    kind: {{ .secretStoreRef.kind }}
    name: {{ .secretStoreRef.name }}
  target:
    name: {{ .target.name }}
  data:
{{ toYaml .data | indent 4 }}
---
{{- end }}

