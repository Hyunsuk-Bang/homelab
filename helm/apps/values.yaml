apps:
  argocd:
    enabled: true
    targetRevision: 1.0.0
    name: argocd
    chart: argo
    namespace: hbang-argocd
    repoURL: https://argoproj.github.io/argo-helm
    values:
      namespaceOverride: hbang-argocd
      redis-ha:
        enabled: true
      controller:
        replicas: 1
      server:
        replicas: 2
      repoServer:
        replicas: 2
      applicationSet:
        replicas: 2
      global:
        domain: argocd.hbang-k8s.com
      configs:
        params:
          server.insecure: true
      server:
        ingress:
          enabled: true
          ingressClassName: cloudflare-tunnel

  cloudflareTunnelIngressController:
    enabled: true
    repoURL: https://helm.strrl.dev
    chart:  cloudflare-tunnel-ingress-controller
    targetRevision: 0.0.*
    name: cloudflare-tunnel-ingress-controller
    namespace: hbang-resources
    values:
      cloudflare:
        secretRef:
          name: cloudflare-external-secret
          accountIDKey: cloudflareAccountID
          tunnelNameKey: cloudflareTunnelName
          apiTokenKey: cloudflareAPIToken
      ingressClass:
        name: cloudflare-tunnel
        controllerValue: strrl.dev/cloudflare-tunnel-ingress-controller
        isDefaultClass: true
      image:
        repository: cr.strrl.dev/strrl/cloudflare-tunnel-ingress-controller
        pullPolicy: IfNotPresent
        tag: ""
      replicaCount: 3

  cilium:
    enabled: true
    targetRevision: 1.18.0
    name: cilium
    chart: cilium
    namespace: kube-system
    repoURL: https://helm.cilium.io
    values: {}

  externalSecrets:
    enabled: true
    repoURL: https://external-secrets.io
    chart: external-secrets
    targetRevision: 0.19.1
    name: external-secrets
    namespace: hbang-resources
    values: {}

  secretAddons:
    enabled: true
    type: helm
    repoURL: https://gtihub.com/Hyunsuk-Bang
    name: secret-addons
    path: secret-addons
    targetRevision: 0.1.*
    namespace:  hbang-argocd
